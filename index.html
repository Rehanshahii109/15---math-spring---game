<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Math Sprint Game</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>
	<body>
		<div class="game-container">
			<div class="header">
				<p>Math Sprint Game</p>
			</div>

			<div class="game">
				<h1 id="question">0 + 0</h1>
				<div class="answers">
					<button class="answer" id="answer1">1</button>
					<button class="answer" id="answer2">2</button>
					<button class="answer" id="answer3">3</button>
					<button class="answer" id="answer4">4</button>
				</div>
			</div>

			<div class="game-over hidden" id="game-over">
				<h2>Game Over</h2>
				<p id="score-text">Your score: 0</p>
				<button id="restart-button">Play Again</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
